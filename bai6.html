<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let total = 0;
            for (let i = 7; i <= 210; i++) {
                if (i % 7 == 0) {
                    console.log(i);
                    total = total + 7 * i;
                }
            }
            document.write(
                "Tổng 20 số đầu tiên chia hết cho 7 là" + " " + total
            );
        </script>
    </body>
</html>
