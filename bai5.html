<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function totalFibonaci() {
                let f0 = Number(prompt("Nhập vào số f0"));
                let f1 = Number(prompt("Nhập vào số f1"));
                let so = new Array();
                let total = 0;
                for (let i = 2; i < 20; i++) {
                    so[0] = f0;
                    so[1] = f1;
                    so[i] = so[i - 1] + so[i - 2];
                    total = total + so[i];
                }
                document.write(total);
            }
            totalFibonaci();
        </script>
    </body>
</html>
