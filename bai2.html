<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            let number = parseInt(prompt("Nhập vào nhiệt độ"));
            if (number > 100) {
                alert("Giảm nhiệt độ");
            } else if (number < 20) {
                alert("Tăng nhiệt độ");
            } else {
                alert("giữ nhiệt độ");
            }
        </script>
    </body>
</html>
